<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Poppins:wght@400;700&family=Roboto:wght@300&display=swap');">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input type="text" name="content" id="content" placeholder="eg. make an article">
                <h4>Pick a category</h4>
                <div class="option">
                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo" />
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly />
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble personal"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Write an article" readonly />
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
